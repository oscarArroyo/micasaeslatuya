<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <header  class="cabecera">  
        <div class="container-fluid">
            <div class="row">
                <div class=" col-sm-3 col-xs-12">
                    <h:link outcome="index"><h:graphicImage  styleClass="logo" alt="logo ppal"  name="logos/logo.png"/> </h:link>
                </div>
                <div class="col-sm-offset-2 col-sm-3 col-xs-12">
                    <div class="lg">
                        <div class="login">
                       <h:commandButton value="Login">
                            <rich:componentControl target="popupLg" operation="show" />
                        </h:commandButton>
                        <rich:popupPanel id="popupLg" modal="true" resizeable="true" onmaskclick="#{rich:component('popupLg')}.hide()">
                            <f:facet name="header">
                                <h:outputText value="Login" />
                            </f:facet>
                            <f:facet name="controls">
                                <h:outputLink value="#" onclick="#{rich:component('popupLg')}.hide(); return false;" style="color: inherit">
                                    X
                                </h:outputLink>
                            </f:facet>
                            <h:form>
                                <h:outputLabel value="Email"/>
                                <h:message id="mensaje" errorStyle="color:red; display:block" for="email" rendered="true"/>
                                <h:inputText id="email" required="true" value="#{usuarios.email}" requiredMessage="Por favor introduce el email."
                                             validatorMessage="Formato de email erroneo" size="40">
                                    <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                </h:inputText>
                                <br/>
                                <h:outputLabel value="Password"/>
                                <h:inputSecret value="#{usuarios.password}"/>
                                <br/>
                                <a4j:commandButton action="#{usuarios.login()}" value="Confirmar" render="mensaje" />
                            </h:form>
                        </rich:popupPanel>
                        </div>  
                         <div class="reg">
                        <h:commandButton value="registro">
                            <rich:componentControl target="popup" operation="show" />
                        </h:commandButton>
                        <rich:popupPanel id="popup" modal="true" resizeable="true" onmaskclick="#{rich:component('popup')}.hide()">
                            <f:facet name="header">
                                <h:outputText value="Registro" />
                            </f:facet>
                            <f:facet name="controls">
                                <h:outputLink value="#" onclick="#{rich:component('popup')}.hide(); return false;" style="color: inherit">
                                    X
                                </h:outputLink>
                            </f:facet>
                            <h:form>
                                <h:outputLabel value="Email"/>
                                <h:message id="mensaje" errorStyle="color:red; display:block" for="email" rendered="true"/>
                                <h:inputText id="email" required="true" value="#{usuarios.email}" requiredMessage="Por favor introduce el email."
                                             validatorMessage="Formato de email erroneo" size="40">
                                    <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                </h:inputText>
                                <br/>
                                <h:outputLabel value="Password"/>
                                <h:inputSecret value="#{usuarios.password}"/>
                                <br/>
                                <a4j:commandButton action="#{usuarios.addDatos()}" value="Confirmar" render="mensaje" />
                            </h:form>
                        </rich:popupPanel>
                        </div>
                    </div>
                </div>
            </div>
        </div>           
    </header>
</html>
