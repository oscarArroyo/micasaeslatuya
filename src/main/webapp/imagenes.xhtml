<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>


        <title>Panel del usuario #{usuario.email}</title>

    </h:head>
    <h:body>
        <ui:decorate template="/resources/plantillas/plantilla.xhtml">
            <ui:define name="top">
                <ui:include src="/resources/include/cabecera.xhtml"/>
            </ui:define>
            <ui:define name="content">
                <div class="container-fluid">
                    <div class="row">
                        <h:form id="form">
                            <rich:fileUpload id="upload" maxFilesQuantity="1"
                                             listHeight="100px" 
                                             acceptedTypes="jpg, gif, png, bmp"
                                             fileUploadListener="#{imagenes.addDatos}"
                                             immediateUpload="false"
                                             render="media">							               
                            </rich:fileUpload>
                        </h:form>
                        <a4j:mediaOutput id="media" element="img" createContent="#{imagenes.paint}"
                                value="#{row}" style="width:494px; height:726px;" cacheable="false">
                               
                            </a4j:mediaOutput>
                    </div>
                </div>
            </ui:define>
            <ui:define name="bottom">
                <ui:include src="/resources/include/pie.xhtml"/>
            </ui:define>
        </ui:decorate>
    </h:body>
</html>
