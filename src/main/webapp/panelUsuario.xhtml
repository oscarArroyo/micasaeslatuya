<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>

        <ui:define name="titulo">
            <title>Panel del usuario #{usuario.email}</title>
        </ui:define>
    </h:head>
    <h:body>
        <ui:decorate template="/resources/plantillas/plantilla.xhtml">
            <ui:define name="top">
                <ui:include src="/resources/include/cabecera.xhtml"/>
            </ui:define>
            <ui:define name="content">
                <div class="container-fluid">
                    <div class="row">

                        <div class="acor col-sm-offset-3 col-sm-6 col-xs-12">
                            <h:form id="form">
                                <rich:accordion switchType="client">
                                    <rich:accordionItem name="datosPersonales">
                                        <f:facet name="header">
                                            Datos personales 
                                        </f:facet>
                                        <div class="text-center">
                                            <h:form id="formularioClientes">
                                                <h:messages id="mensajes" errorStyle="color:red; display:block" rendered="true"/>
                                                <h:outputLabel value="NIF: "/><br/>
                                                <h:inputText required="true" requiredMessage="Por favor, introduzca su NIF"  value="#{cliente.nif}" size="60"/><br/>
                                                <h:outputLabel value="Nombre: "/><br/>
                                                <h:inputText required="true" requiredMessage="Por favor, introduzca su nombre" value="#{cliente.nombre}" size="60"/><br/>
                                                <h:outputLabel  value="Primer apellido: "/><br/>
                                                <h:inputText required="true" requiredMessage="Por favor, introduzca su primerApellido" value="#{cliente.ape1}" size="60"/><br/>
                                                <h:outputLabel value="Segundo apellido: "/><br/>
                                                <h:inputText value="#{cliente.ape2}"  size="60"/><br/>
                                                <h:outputLabel value="Teléfono: "/><br/>
                                                <h:inputText required="true" requiredMessage="Por favor, introduzca su teléfono" value="#{cliente.tlf}" size="60"/><br/>
                                                <div class="pan-bot">
                                                    <a4j:commandButton id="datos" action="#{clientes.addDatos}" render="mensajes" value="Enviar"/>
                                                </div>
                                            </h:form>
                                        </div>
                                    </rich:accordionItem>
                                    <rich:accordionItem name="cambiarPass">
                                        <f:facet name="header">
                                            Cambiar contraseña
                                        </f:facet>
                                        <h:form>
                                            <div class="text-center">
                                                <h:messages id="mensajes" errorStyle="color:red; display:block" rendered="true"/>
                                                <h:outputLabel value="Introduce tu contraseña anterior"/><br/>
                                                <h:inputSecret required="true" requiredMessage="Por favor, introduzca su vieja contraseña" value="#{usuarios.password}"/><br/>
                                                <h:outputLabel value="Introduce tu contraseña nueva"/><br/>
                                                <h:inputSecret required="true" requiredMessage="Por favor, introduzca su nueva contraseña" value="#{usuarios.otraPass}"/><br/>
                                                <a4j:commandButton id="passbtn" value="enviar" action="#{usuarios.cambioPass}" render="mensajes" />
                                            </div>
                                        </h:form>
                                    </rich:accordionItem>
                                    <rich:accordionItem id="preferencias" name="Preferencias">
                                        <f:facet name="header">
                                            Preferencias
                                        </f:facet>
                                        <h:form>
                                            <a4j:repeat rendered="true" value="#{panelControl.listaPref}" var="pref" id="repeat" >
                                                    <rich:panel id="pan" styleClass="pan-pref">
                                                        <f:facet name="header">
                                                            <h:panelGroup>
                                                                <div class="text-center">
                                                                    <h:outputText value="#{pref.nombre}" style="font-weight:bold;"/>
                                                                </div>
                                                            </h:panelGroup>
                                                        </f:facet>
                                                        <h:panelGrid id="prueba" columns="1">
                                                            <a4j:commandButton style="margin-left: 7rem;" action="#{panelControl.insertPreferenciasUsuario(pref.id)}" image="#{pref.seleccionado ? '/resources/img/ico_checkbox_on.png' : '/resources/img/ico_checkbox_off.png'}" render="pan"/>
                                                        </h:panelGrid>
                                                    </rich:panel>
                                            </a4j:repeat> 
                                        </h:form>
                                    </rich:accordionItem>
                                </rich:accordion>
                            </h:form>
                        </div>
                    </div>
                </div>
            </ui:define>
            <ui:define name="bottom">
                <ui:include src="/resources/include/pie.xhtml"/>
            </ui:define>
        </ui:decorate>
    </h:body>
</html>
